---
name: Chaos Reins
description: San Francisco based Qt/Linux Experts for hire
url: "http://www.chaos-reins.com" 
repository: git@github.com:sirspudd/sirspudd.github.io.git
timezone: America/Los_Angeles
twitter:
  username: sirspudd
logo: "/img/avatar-icon.jpg"
google_analytics_id: UA-50755011-1
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/:year-:month-:day-:title/"
    output: true
  tutorials:
    output: true
defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
    image: "/img/twitter-card.png"
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-mentions
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
- jemoji
sass:
  style: compressed
exclude:
- ".gitignore"
- CNAME
- icomoon-selection.json
- readme.md
